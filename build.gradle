import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'application'
}

apply from: 'versions.gradle'

group 'ru.mipt.bit'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'ru.mipt.bit.platformer.GameDesktopLauncher'
    if (Os.isFamily(Os.FAMILY_MAC)) {
        applicationDefaultJvmArgs = ['-XstartOnFirstThread']
    }
}
tasks.withType(Test) {
    enableAssertions = true
}
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
apply plugin: "java-library"
dependencies {
    implementation deps.gdx.gdx
    implementation deps.gdx.backend_lwjgl3
    implementation deps.gdx.platform_desktop
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    implementation 'org.mockito:mockito-core:3.5.13'
    implementation 'com.github.a-ivanov:tank-software-design-ai:v1.0.1'
}
